/*
 * This file was generated by the Gradle 'init' task.
 */
plugins {
    id 'java-library'
}

dependencies {
    implementation 'org.slf4j:slf4j-log4j12:1.6.4'
    //
    // The most neutral CDI APIs from Oracle/Java
    //
    implementation 'javax.inject:javax.inject:1'
    implementation 'javax.enterprise:cdi-api:2.0.SP1'
    //
    compileOnly "org.jboss.resteasy:resteasy-jaxrs:${jbossVersion}"
    //
//    implementation 'org.jboss.resteasy:resteasy-jackson-provider:2.2.1.GA'
    //
    implementation 'com.fasterxml.jackson.core:jackson-core:2.10.0.pr1'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.10.0.pr1'
    //
    compileOnly 'javax.servlet:javax.servlet-api:3.0.1'
    //
    implementation 'org.jkcsoft:java-utils:1.0-SNAPSHOT'
    //
    testImplementation "org.jboss.resteasy:resteasy-jaxrs:" + jbossVersion
    //
    compileOnly "org.wildfly:wildfly-dist:18.0.1.Final"
}
