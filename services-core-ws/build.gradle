plugins {
//    id 'java-library'
    id 'java'
}

dependencies {
    // internal
    implementation( project(':services-common-cdi'))

    //
    implementation 'org.slf4j:slf4j-api:1.7.29'
    //
    // The most neutral CDI APIs from Oracle/Java
    //
    implementation 'javax.inject:javax.inject:' + JAVAX_INJECT_VERSION
    implementation 'javax.enterprise:cdi-api:' + CDI_API_VERSION
    //
//    implementation 'org.jboss.resteasy:resteasy-jaxrs:${JBOSS_VERSION}'
    implementation 'org.jboss.resteasy:resteasy-jaxrs:3.7.0.Final'
    implementation 'javax:javaee-api:8.0.1'
    //
//    implementation 'org.jboss.resteasy:resteasy-jackson-provider:2.2.1.GA'
    //
    implementation 'com.fasterxml.jackson.core:jackson-core:2.10.0.pr1'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.10.0.pr1'
    //
    compileOnly 'javax.servlet:javax.servlet-api:3.0.1'
    //
    implementation 'org.jkcsoft:java-utils:1.0-SNAPSHOT'
    implementation 'org.jkcsoft.space:space-core:0.9-SNAPSHOT'
    //
    testImplementation 'org.jboss.resteasy:resteasy-jaxrs:${JBOSS_VERSION}'
    //
    compileOnly "org.wildfly:wildfly-dist:18.0.1.Final"
}
