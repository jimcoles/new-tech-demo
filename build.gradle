String dingo = "dingo"
description = "A place to get hands-on with new technologies like Javascript, micro-services"+
        ", and NoSQL."

buildscript {
    ext {
        jbossVersion = '3.7.0.Final'
    }
}

allprojects {
    group = 'org.jkcsoft'
    version = '1.0-SNAPSHOT'
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'maven-publish'

    repositories {
        mavenLocal()
        maven {
            url = 'http://repo.maven.apache.org/maven2'
        }
    }

    sourceCompatibility = '12'

    publishing {
        publications {
            maven(MavenPublication) {
                from(components.java)
            }
        }
    }

    tasks.withType(JavaCompile) {
        options.encoding = 'UTF-8'
    }
}
