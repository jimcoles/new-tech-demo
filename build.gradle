String dingo = "dingo"
description = "A place to get hands-on with new technologies like Javascript, micro-services"+
        ", and NoSQL."

plugins {
    id 'org.springframework.boot' version '2.2.1.RELEASE'
}

buildscript {
    ext {
        jbossVersion = '3.7.0.Final'
        libraries = [
            servicesCoreResteasy: project(':services-core-resteasy')
        ]
    }
}

allprojects {
    group = 'org.jkcsoft'
    version = '1.0-SNAPSHOT'
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'maven-publish'
    apply plugin: 'org.springframework.boot'

    repositories {
        mavenLocal()
        maven {
            url = 'http://repo.maven.apache.org/maven2'
        }
    }

    sourceCompatibility = '12'

    publishing {
        publications {
            maven(MavenPublication) {
                from(components.java)
            }
        }
    }

    tasks.withType(JavaCompile) {
        options.encoding = 'UTF-8'
    }
}
